data:
  build: ./data
  volumes:
    - /var/lib/mysql
    - /var/www/99999101AD/ghost/content
  environment:
    - "PATH_CLIENT_ID=/var/www/99999101AD/"
#    - /Users/mewm/www/ghost-theme:/var/www/ghost/content/themes/casper This can be added for theme development. Comment out the theme stuff in run-ghost.sh before rebuilding
  restart: always
nginx-proxy:
  build: ./nginx-proxy
  volumes:
    - /tmp/nginx:/etc/nginx/conf.d
    - /srv/nginx/certs:/etc/nginx/certs
  ports:
    - "80:80"
    #- "443:443" Only add if you want ssl
dockergen:
  image: jwilder/docker-gen
  environment:
    - DEFAULT_HOST=something.tk
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
    - /srv/nginx-proxy:/etc/docker-gen/templates
  volumes_from:
    - nginx-proxy

db:
  build: ./mariadb
  ports:
    - "3305:3305"
  volumes_from:
    - data
  environment:
    - "DEFAULT_USER=99999101AD" # A user with this name will be created
    - "DEFAULT_PASS=BWiaMCx2tpELAP34T99999101AAz"
    - "PORT=3305"
  restart: always

web:
  build: ./ghost
  ports:
    - "10001:2368"
  links:
    - db:database
  volumes_from:
    - data
  environment:
    - "DB_USER=99999101AD"
    - "URL=http://dockercluster.tk"
    - "VIRTUAL_HOST=dockercluster.tk"
    - "DB_HOST=database"
    - "DB_CLIENT=mysql"
    - "DB_PASSWORD=BWiaMCx2tpELAP34T99999101AAz"
    - "DB_PORT=3305"
    - "DB_DATABASE=ghost"
    - "NODE_ENV=production"
    - "THEME_SOURCE=https://github.com/mewm/ghost-theme" # Git repo to fetch theme from
  restart: always
